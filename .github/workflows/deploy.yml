name: Build and Deploy
on:
  push:
    branches:
      - main  # This should be your primary branch where you push changes
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust to match your project's node version
      - run: npm install  # Installs project dependencies
      - run: npm run build  # Builds your project and outputs the files to 'build' directory
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
