name: Build and Deploy
on:
  push:
    branches:
      - main  # Adjust this if you use a different branch for production
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'  # Or whichever version matches your development environment
      - run: npm install  # Or 'yarn install' if you use Yarn
      - run: npm run build  # Or 'yarn build'
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # This should point to the 'build' directory generated by the build process
