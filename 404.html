<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // JavaScript to handle client-side routing redirects
      (function() {
        var currentPath = window.location.pathname;
        var hashIndex = window.location.href.indexOf('#');
        var hashFragment = hashIndex === -1 ? '' : window.location.href.substr(hashIndex);
        
        if (!hashFragment.includes(currentPath)) {
          var redirectTo = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/#' + currentPath;
          window.location.replace(redirectTo);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
